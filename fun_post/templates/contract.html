{% extends 'base.html' %}
{% block title %} 聯絡管理員 {% endblock %}
{% block content %}

<div class="container center">
    <div class="card text_left">
        {% if message %}
        <div class="alert alert-warning"> {{message}}</div>
        {% endif %}
        <div class="card-header">
            <form name="my form" action="." method="post">
                {% csrf_token %}
                <h3>寫信給管理員</h3><hr>
                <div class="card-body">
                    {{ form.as_p }}

                </div> <input type="submit" value="送出">

            </form>
    </div>
</div>

</div>
{% endblock %}
